name: Test

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - 'pypy-3.9'
          - 'pypy-3.10'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Update pip
      run: python3 -m pip install -U pip wheel setuptools
    - name: Install tox
      run: python3 -m pip install tox tox-gh-actions
    - name: Test with tox
      run: python3 -m tox
    - name: Store partial coverage reports
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: .coverage.*

  coveralls:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install coverage package
      run: python3 -m pip install -U coverage
    - name: Download partial coverage reports
      uses: actions/download-artifact@v4
      with:
        name: coverage
    - name: Combine coverage
      run: python3 -m coverage combine
    - name: Report coverage
      run: python3 -m coverage report
    - name: Export coverage to XML
      run: python3 -m coverage xml
    - name: Upload coverage statistics to Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true

  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        linter:
          - typecheck
          - codestyle
          - docstyle
          - codeformat
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Update pip
      run: python3 -m pip install -U pip wheel setuptools
    - name: Install tox
      run: python3 -m pip install tox tox-gh-actions
    - name: Run ${{ matrix.linter }} linter
      run: python3 -m tox -e ${{ matrix.linter }}
